<ion-view view-title="Playlists">
  <ion-nav-buttons side="secondary">
    <button class="icon ion-ios-search" ng-click="doSomething()">
    </button>
    <button class="icon ion-ios-arrow-down" ng-click="doSomething()">
    </button>
        <button class="icon ion-ios-compose-outline" ng-click="doSomething()">
        </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="monster-section">
      <div class="monster-container">
        <img id="monster" src="../img/dragon-flying.gif" />
      </div>


    </div>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
