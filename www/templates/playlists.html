<ion-view view-title="Playlists">
  <ion-content>
    <div class="monster-section">
      <div class="monster-container">
        <img id="monster" src="../img/dragon-flying.gif" />
      </div>


    </div>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
